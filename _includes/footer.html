<style>

</style>
<script>
jQuery(document).ready(function($) {
    var offset = 250;
    var duration = 300;
    jQuery(window).scroll(function() {
        if (jQuery(this).scrollTop() > offset) {
            jQuery('.back-to-top').fadeIn(duration);
        } else {
            jQuery('.back-to-top').fadeOut(duration);
        }
    });

    jQuery('.back-to-top').click(function(event) {
        event.preventDefault();
        jQuery('html, body').animate({scrollTop: 0}, duration);
        return false;
    })
});

$(window).load(function() {
  var documentHeight = $(document).height();
  var windowHeight = $(window).height();
  var navHeight = $('#sitemap-container').height();
  var containerHeight = $('#content .container-fluid').height();
  if(windowHeight < 800) {
    var multiplier = 1.5;
  } else {
    var multiplier = 1.1;
  }
  var scrollStart = documentHeight - (windowHeight * multiplier);
  console.log("Window:" + windowHeight);
  console.log("Document:" + documentHeight);
  console.log("Multiplier:" + multiplier);
  console.log("Scroll start:" + scrollStart);
  if(containerHeight > (navHeight * 2)) {
    $('#sitemap-container').scrollToFixed({
      marginTop: $('.navbar-fixed-top').outerHeight() + 25,
      limit: scrollStart,
      spacerClass: 'spacerClass col-sm-4 col-lg-3',
      dontSetWidth: false
    });
  }
})
</script>
